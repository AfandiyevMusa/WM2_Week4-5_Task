<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 50%;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Add New Book</h1>
<form action="#" method="post" th:action="@{/books/save}" th:object="${book}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required th:field="*{title}">

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required th:field="*{author}">

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" required th:field="*{description}"></textarea>

    <label for="year">Year:</label>
    <input type="text" id="year" name="year" required th:field="*{year}">

    <input type="submit" value="Add Book">
    <a th:href="@{/books}">Back</a>
</form>

</body>
</html>
